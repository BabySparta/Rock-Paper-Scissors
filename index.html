<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Play Rock, Paper, Scissors!</h1>
    <div class="buttons">
        <div class="choiceRock">
            <img class="rockImg" src="../../illustrations/Rock.svg">
            <button class="rock">Rock</button>
        </div>
        <div class="choicePaper">
            <button class="paper">Paper</button>
        </div>
        <div class="choiceScissors">
            <button class="scissors">Scissors</button>
        </div>
    </div>

    <div>
        <h3 class="results">Results</h3>
        <h4 class="player-Score">Player Score:</h4>
        <p id="playerScore">0</p>
        <h4 class="computer-Score">Computer Score:</h4>
        <p id="computerScore">0</p>

    </div>

    <div class="gameInfo">
        <p class="gameText"></p>
    </div>



    <script src="rpsJavaScript.js"></script>
</body>
</html>
