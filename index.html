<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Play Rock, Paper, Scissors!</h1>
    <div class="buttons">
        <button class="choiceRock">
            <img class="rockImg" src="https://i.imgur.com/9qcxSHf.png">
            <div class="rock">Rock</div>
        </button>
        <button class="choicePaper">
            <img class="paperImg" src="https://i.imgur.com/WS4cFUQ.png">
            <div class="paper">Paper</div>
        </button>
        <button class="choiceScissors">
            <img class="scissorsImg" src="https://i.imgur.com/yeGBjFu.png">
            <div class="scissors">Scissors</div> 
        </button>
    </div>

    <!--Displays what happened in the previous round-->
    <p class="gameText"></p>


    <div>
        <h3 class="results">First to Five:</h3>
        <div class="score">
            <div class="playerScore">
                <h4 class="player-Score">Player Score:</h4>
                <p id="playerScore">0</p>
            </div>
            <div class="computerScore">
                <h4 class="computer-Score">Computer Score:</h4>
                <p id="computerScore">0</p>
            </div>
        </div>
    </div>

    <div class="resetGame"></div>

    <script src="rpsJavaScript.js"></script>
</body>
</html>
